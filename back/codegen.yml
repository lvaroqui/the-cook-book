overwrite: true
schema:
  - 'src/schema/index.ts'
  - './src/schema/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
            - 'import { ParameterizedContext } from "koa";'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      maybeValue: T | null | undefined
      contextType: '{ ctx: ParameterizedContext<any, { user: User }> }'
  src/generated/joi-schema.ts:
    plugins:
      - '../constraint-gen/index.js'
